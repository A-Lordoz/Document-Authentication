<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Integrity - Document Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .sidebar {
            min-height: 100vh;
            background: #fff;
            border-right: 1px solid #e3d9ce;
        }
        .sidebar .nav-link {
            color: #856B50;
            font-weight: 500;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #e3d9ce;
            color: #6b5741;
        }
        .profile-img-navbar {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #856B50;
        }
        .username-navbar {
            font-size: 1.1rem;
            color: #856B50;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            {% include 'sidebar.html' %}
        </nav>
        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-4 py-4">
            <h2 class="mb-4">Verify Document Integrity</h2>
            <form method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm mb-4">
                <div class="mb-3">
                    <label for="document" class="form-label">Select Document</label>
                    <select class="form-select" id="document" name="document" required>
                        <option value="">-- Select --</option>
                        {% for doc in documents %}
                        <option value="{{ doc[0] }}">{{ doc[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload File</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="mb-3">
                    <label for="signature" class="form-label">Upload Signature</label>
                    <input type="file" class="form-control" id="signature" name="signature" required>
                </div>
                <button type="submit" class="btn btn-primary">Verify</button>
            </form>
            {% if result %}
                <div class="alert alert-info">{{ result }}</div>
            {% endif %}
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
