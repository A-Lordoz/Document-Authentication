{% block content %}
<h2>My Uploaded Documents</h2>
<table border="1" cellpadding="8">
    <tr>
        <th>Original Filename</th>
        <th>Encrypted File</th>
        <th>Signature File</th>
        <th>Upload Time</th>
        <th>Actions</th>
    </tr>
    {% for doc in documents %}
    <tr>
        <td>{{ doc[0] }}</td>
        <td><a href="{{ url_for('download_file', filepath=doc[1]) }}">Download</a></td>
        <td><a href="{{ url_for('download_file', filepath=doc[2]) }}">Download</a></td>
        <td>{{ doc[3] }}</td>
        <td>
            <form method="post" action="{{ url_for('delete_document', doc_id=doc[4]) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this document?');">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('home') }}" class="upload-btn">Back to Home</a>
<nav class="col-md-2 d-none d-md-block sidebar py-4">
    {% include 'sidebar.html' %}
</nav>
{% endblock %}
