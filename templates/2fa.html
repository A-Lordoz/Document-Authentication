<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Factor Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('{{ url_for("static", filename="main.jpg") }}') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            max-width: 420px;
            width: 100%;
            padding: 30px;
            background: rgb(245, 243, 243);
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }
        .custom-heading {
            color: #856B50;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #856B50;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #6b5741;
            color: white;
        }
        label {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            color: #856B50;
            font-size: 1.1rem;
        }
        input.form-control {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 class="custom-heading">Two Factor Authentication</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Enter 2FA Code:</label>
                <input type="text" id="code" name="code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Verify</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
